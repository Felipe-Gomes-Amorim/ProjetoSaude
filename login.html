<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #d9d9d9;">
  <header>
    <div class="header2">
      <a href="index.html"><img src="img/Arrow 1.png" alt="voltar" class="voltar"></a>
    </div>
  </header>

  <div class="container-cadastro">
    <div class="cabecalho-cadastro">Login</div>
    <div class="formulario-cadastro">
      <form action="#" method="POST">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />
        <label for="senha">Senha</label>
        <input type="text" id="senha" name="senha" placeholder="Digite sua senha" required />
        <button type="submit" class="botao-cadastro">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
